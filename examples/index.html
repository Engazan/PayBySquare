<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY by square – Generátor QR kódov</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg:        #0d0f14;
            --surface:   #13161e;
            --border:    #1f2433;
            --blue:      #5b8ef0;
            --blue-dim:  #2a3f70;
            --text:      #e8eaf0;
            --muted:     #5a6080;
            --radius:    12px;
            --mono:      'DM Mono', monospace;
            --sans:      'Syne', sans-serif;
        }

        html.light {
            --bg:        #f4f6fb;
            --surface:   #ffffff;
            --border:    #dde2ee;
            --blue:      #3a6ed4;
            --blue-dim:  #c5d6f7;
            --text:      #1a1d2e;
            --muted:     #7a84a0;
        }

        html, body { min-height: 100vh; background: var(--bg); color: var(--text); font-family: var(--sans); transition: background 0.25s, color 0.25s; }
        *, *::before, *::after { transition: background-color 0.25s, border-color 0.25s, color 0.25s; }

        body {
            display: grid;
            grid-template-columns: 420px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        header {
            grid-column: 1 / -1;
            padding: 28px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: baseline;
            gap: 16px;
        }
        header h1 { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
        header h1 span { color: var(--blue); }
        header p { font-family: var(--mono); font-size: 11px; color: var(--muted); }

        .theme-toggle {
            margin-left: auto;
            width: 36px; height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--muted);
            font-size: 16px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            padding: 0;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
            flex-shrink: 0;
        }
        .theme-toggle:hover { color: var(--blue); border-color: var(--blue); background: var(--blue-dim); }

        /* ── Form ── */
        .panel-form {
            padding: 32px 40px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 0;
            overflow-y: auto;
        }

        .section-label {
            font-family: var(--mono);
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--muted);
            text-transform: uppercase;
            margin-bottom: 18px;
        }

        .field { margin-bottom: 14px; }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-family: var(--mono);
            font-size: 13px;
            padding: 10px 12px;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
            appearance: none;
        }
        input:focus, select:focus {
            border-color: var(--blue-dim);
            box-shadow: 0 0 0 3px rgba(91,142,240,0.12);
        }
        input::placeholder { color: var(--muted); }

        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        hr { border: none; border-top: 1px solid var(--border); margin: 20px 0; }

        button {
            margin-top: 6px;
            width: 100%;
            padding: 13px;
            background: var(--blue);
            color: #fff;
            font-family: var(--sans);
            font-size: 13px;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.15s;
            position: relative;
            overflow: hidden;
        }
        button:hover { opacity: 0.88; }
        button.loading { opacity: 0.55; pointer-events: none; }
        button .btn-text { transition: opacity 0.2s; }
        button.loading .btn-text { opacity: 0; }
        .spinner {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
        }
        button.loading .spinner { opacity: 1; }
        .spinner::after {
            content: '';
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-msg {
            display: none;
            background: rgba(255,80,80,0.08);
            border: 1px solid rgba(255,80,80,0.25);
            color: #ff7070;
            font-family: var(--mono);
            font-size: 11px;
            padding: 10px 12px;
            border-radius: var(--radius);
            margin-top: 10px;
            max-height: 110px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
        }
        .error-msg.visible { display: block; }

        /* ── Preview ── */
        .panel-preview {
            padding: 32px 40px;
            overflow-y: auto;
        }

        .preview-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 10px;
            color: var(--muted);
        }
        .preview-empty svg { opacity: 0.15; }
        .preview-empty p { font-family: var(--mono); font-size: 11px; }

        .preview-grid { display: none; gap: 32px; grid-template-columns: 1fr 1fr; }
        .preview-grid.visible { display: grid; }

        .qr-block { display: flex; flex-direction: column; gap: 10px; }

        .qr-block-header { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

        .qr-block-label { font-size: 12px; font-weight: 600; }

        .style-badge {
            font-family: var(--mono);
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--border);
            color: var(--muted);
        }
        .style-badge.blue  { background: var(--blue-dim); color: var(--blue); }
        .style-badge.green { background: #1a3a2a; color: #3ecf8e; }
        .style-badge.gray  { background: #252830; color: #8899bb; }

        .qr-image-wrap { display: inline-flex; }
        .qr-image-wrap img { max-width: 200px; height: auto; display: block; border-radius: 6px; }

        .qr-image-wrap.transparent-wrap {
            background: repeating-conic-gradient(#1a1d28 0% 25%, #222636 0% 50%) 0 0 / 14px 14px;
            border-radius: 6px;
            padding: 6px;
        }
        html.light .qr-image-wrap.transparent-wrap {
            background: repeating-conic-gradient(#c8cedd 0% 25%, #e2e7f0 0% 50%) 0 0 / 14px 14px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-family: var(--mono);
            font-size: 10px;
            color: var(--blue);
            text-decoration: none;
            padding: 4px 8px;
            border: 1px solid var(--blue-dim);
            border-radius: 5px;
            transition: background 0.15s;
            align-self: flex-start;
        }
        .download-link:hover { background: var(--blue-dim); }

        /* ── Tabs ── */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--muted);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: color 0.15s, border-color 0.15s;
            margin-bottom: -1px;
            width: auto;
        }
        .tab:hover { color: var(--text); }
        .tab.active { color: var(--blue); border-bottom-color: var(--blue); }
        .tab svg { width: 14px; height: 14px; flex-shrink: 0; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .code-block {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            font-family: var(--mono);
            font-size: 11px;
            line-height: 1.7;
            overflow-x: auto;
            white-space: pre;
            color: var(--text);
        }
        .code-block .kw { color: #c678dd; }
        .code-block .fn { color: #61afef; }
        .code-block .str { color: #98c379; }
        .code-block .cmt { color: var(--muted); }
        .code-block .var { color: #e06c75; }
        .code-block .num { color: #d19a66; }
        html.light .code-block .kw { color: #a626a4; }
        html.light .code-block .fn { color: #4078f2; }
        html.light .code-block .str { color: #50a14f; }
        html.light .code-block .var { color: #e45649; }
        html.light .code-block .num { color: #986801; }

        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            .panel-form { border-right: none; border-bottom: 1px solid var(--border); }
            .preview-grid { grid-template-columns: 1fr 1fr; }
            header, .panel-form, .panel-preview { padding: 22px 20px; }
        }
        @media (max-width: 560px) {
            .preview-grid { grid-template-columns: 1fr; }
            .field-row, .field-row-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1><span>PAY</span> by square</h1>
    <p>// QR generátor platobných príkazov</p>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Prepnúť tému">
        <span id="themeIcon">☀</span>
    </button>
</header>

<section class="panel-form">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('form', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/><line x1="9" y1="9" x2="15" y2="9"/><line x1="9" y1="13" x2="15" y2="13"/><line x1="9" y1="17" x2="12" y2="17"/>
            </svg>
            Formulár
        </button>
        <button class="tab" onclick="switchTab('code', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>
            </svg>
            PHP kód
        </button>
    </div>

    <div class="tab-content active" id="tabForm">

    <div class="field">
        <label>IBAN</label>
        <input type="text" id="iban" value="SK1811000000002935116681" placeholder="SK0000000000000000000000">
    </div>

    <div class="field-row">
        <div class="field">
            <label>SWIFT / BIC</label>
            <input type="text" id="swift" value="TATRASBX" placeholder="TATRASBX">
        </div>
        <div class="field">
            <label>Mena</label>
            <select id="currency">
                <option value="EUR" selected>EUR – Euro</option>
                <option value="CZK">CZK – Koruna</option>
                <option value="USD">USD – Dollar</option>
                <option value="GBP">GBP – Pound</option>
                <option value="CHF">CHF – Franc</option>
                <option value="PLN">PLN – Zloty</option>
                <option value="HUF">HUF – Forint</option>
            </select>
        </div>
    </div>

    <div class="field-row">
        <div class="field">
            <label>Príjemca</label>
            <input type="text" id="recipient" placeholder="Meno príjemcu">
        </div>
        <div class="field">
            <label>Suma</label>
            <input type="number" id="amount" step="0.01" min="0.01" value="1" placeholder="0.00">
        </div>
    </div>

    <hr>

    <div class="field-row-3">
        <div class="field">
            <label>Variabilný symbol</label>
            <input type="text" id="vs" placeholder="0000000000" maxlength="10">
        </div>
        <div class="field">
            <label>Konštantný symbol</label>
            <input type="text" id="cs" placeholder="0308" maxlength="4">
        </div>
        <div class="field">
            <label>Špecifický symbol</label>
            <input type="text" id="ss" placeholder="0000000000" maxlength="10">
        </div>
    </div>

    <div class="field-row">
        <div class="field">
            <label>Dátum splatnosti</label>
            <input type="date" id="dueDate">
        </div>
        <div class="field">
            <label>Veľkosť QR <span style="color:var(--muted);font-weight:400">(px)</span></label>
            <input type="number" id="size" value="300" min="100" max="1000" step="50" placeholder="300">
        </div>
    </div>

    <div class="field">
        <label>Referencia platiteľa <span style="color:var(--muted);font-weight:400">(max 35 znakov)</span></label>
        <input type="text" id="reference" placeholder="Referencia..." maxlength="35">
    </div>

    <div class="field">
        <label>Poznámka <span style="color:var(--muted);font-weight:400">(max 35 znakov)</span></label>
        <input type="text" id="note" placeholder="Platba faktúry..." maxlength="35">
    </div>

    <button id="generateBtn" onclick="generate()">

    </div><!-- /tabForm -->

    <div class="tab-content" id="tabCode">

</section>

    <div class="preview-empty" id="emptyState">

            <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
            <rect x="28" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
            <rect x="4" y="28" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
            <rect x="8" y="8" width="8" height="8" fill="currentColor" rx="1"/>
            <rect x="32" y="8" width="8" height="8" fill="currentColor" rx="1"/>
            <rect x="8" y="32" width="8" height="8" fill="currentColor" rx="1"/>
            <rect x="28" y="28" width="4" height="4" fill="currentColor"/>
            <rect x="36" y="28" width="4" height="4" fill="currentColor"/>
            <rect x="28" y="36" width="4" height="4" fill="currentColor"/>
            <rect x="36" y="36" width="4" height="4" fill="currentColor"/>
            <rect x="32" y="32" width="4" height="4" fill="currentColor"/>
        </svg>

    </div>

    <div class="preview-grid" id="previewGrid">

        <div class="qr-block">
            <div class="qr-block-header">
                <span class="qr-block-label">PAY by square</span>
                <span class="style-badge blue">pay_by_square</span>
            </div>
            <div class="qr-image-wrap">
                <img id="qrPayBySquare" src="" alt="PAY by square">
            </div>
            <a class="download-link" id="dlPayBySquare" href="#" download="qr-pay-by-square.png">↓ PNG</a>
        </div>

        <div class="qr-block">
            <div class="qr-block-header">
                <span class="qr-block-label">PAY by square</span>
                <span class="style-badge green">transparent</span>
            </div>
            <div class="qr-image-wrap transparent-wrap">
                <img id="qrPayBySquareTransparent" src="" alt="PAY by square transparent">
            </div>
            <a class="download-link" id="dlPayBySquareTransparent" href="#" download="qr-pay-by-square-transparent.png">↓ PNG</a>
        </div>

        <div class="qr-block">
            <div class="qr-block-header">
                <span class="qr-block-label">Default</span>
                <span class="style-badge">default</span>
            </div>
            <div class="qr-image-wrap">
                <img id="qrDefault" src="" alt="Default QR">
            </div>
            <a class="download-link" id="dlDefault" href="#" download="qr-default.png">↓ PNG</a>
        </div>

        <div class="qr-block">
            <div class="qr-block-header">
                <span class="qr-block-label">Transparentné</span>
                <span class="style-badge green">transparent</span>
            </div>
            <div class="qr-image-wrap transparent-wrap">
                <img id="qrTransparent" src="" alt="Transparentný QR">
            </div>
            <a class="download-link" id="dlTransparent" href="#" download="qr-transparent.png">↓ PNG</a>
        </div>

    </div>
</section>

<script>
    async function generate() {
        const btn      = document.getElementById('generateBtn');
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.className = 'error-msg';
        btn.classList.add('loading');

        const params = new URLSearchParams({
            iban:      document.getElementById('iban').value.trim().replace(/\s/g, ''),
            swift:     document.getElementById('swift').value.trim(),
            currency:  document.getElementById('currency').value,
            amount:    document.getElementById('amount').value.trim(),
            recipient: document.getElementById('recipient').value.trim(),
            vs:        document.getElementById('vs').value.trim(),
            cs:        document.getElementById('cs').value.trim(),
            ss:        document.getElementById('ss').value.trim(),
            reference: document.getElementById('reference').value.trim(),
            note:      document.getElementById('note').value.trim(),
            dueDate:   document.getElementById('dueDate').value.trim(),
            size:      document.getElementById('size').value.trim() || '300',
        });

        const styleMap = {
            'pay_by_square':             { img: 'qrPayBySquare',            dl: 'dlPayBySquare' },
            'pay_by_square_transparent': { img: 'qrPayBySquareTransparent', dl: 'dlPayBySquareTransparent' },
            'default':                   { img: 'qrDefault',                dl: 'dlDefault' },
            'transparent':               { img: 'qrTransparent',            dl: 'dlTransparent' },
        };

        try {
            const res  = await fetch('generate.php?' + params);
            const text = await res.text();
            if (!res.ok) throw new Error(text || `HTTP ${res.status}`);

            let json;
            try { json = JSON.parse(text); }
            catch { throw new Error(text || 'Neplatná odpoveď zo servera'); }

            for (const [style, ids] of Object.entries(styleMap)) {
                document.getElementById(ids.img).src  = json[style];
                document.getElementById(ids.dl).href   = json[style];
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('previewGrid').classList.add('visible');

        } catch (err) {
            errorMsg.textContent = err.message;
            errorMsg.classList.add('visible');
        } finally {
            btn.classList.remove('loading');
        }
    }

    function switchTab(tab, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(tab === 'form' ? 'tabForm' : 'tabCode').classList.add('active');
        if (tab === 'code') updateCodeExample();
    }

    function updateCodeExample() {
        const v = (id) => document.getElementById(id).value.trim();
        const iban = v('iban').replace(/\s/g, '');
        const swift = v('swift');
        const amount = v('amount') || '0';
        const currency = v('currency');
        const recipient = v('recipient');
        const vs = v('vs');
        const cs = v('cs');
        const ss = v('ss');
        const reference = v('reference');
        const note = v('note');
        const dueDate = v('dueDate');
        const size = v('size') || '300';

        let lines = [];
        lines.push(`<span class="kw">use</span> Engazan\\PayBySquare\\<span class="fn">Generator</span>;`);
        lines.push(`<span class="kw">use</span> Engazan\\PayBySquare\\<span class="fn">QrStyle</span>;`);
        lines.push(``);
        lines.push(`<span class="var">$qr</span> = (<span class="kw">new</span> <span class="fn">Generator</span>())`);
        lines.push(`    -><span class="fn">setIban</span>(<span class="str">'${iban}'</span>)`);
        if (swift) lines.push(`    -><span class="fn">setSwift</span>(<span class="str">'${swift}'</span>)`);
        lines.push(`    -><span class="fn">setAmount</span>(<span class="num">${amount}</span>)`);
        if (currency !== 'EUR') lines.push(`    -><span class="fn">setCurrency</span>(<span class="str">'${currency}'</span>)`);
        if (recipient) lines.push(`    -><span class="fn">setRecipient</span>(<span class="str">'${recipient}'</span>)`);
        if (vs) lines.push(`    -><span class="fn">setVariableSymbol</span>(<span class="str">'${vs}'</span>)`);
        if (cs) lines.push(`    -><span class="fn">setConstantSymbol</span>(<span class="str">'${cs}'</span>)`);
        if (ss) lines.push(`    -><span class="fn">setSpecificSymbol</span>(<span class="str">'${ss}'</span>)`);
        if (reference) lines.push(`    -><span class="fn">setPaymentReference</span>(<span class="str">'${reference}'</span>)`);
        if (note) lines.push(`    -><span class="fn">setNote</span>(<span class="str">'${note}'</span>)`);
        if (dueDate) lines.push(`    -><span class="fn">setDueDate</span>(<span class="kw">new</span> \\<span class="fn">DateTime</span>(<span class="str">'${dueDate}'</span>))`);
        lines.push(`    -><span class="fn">setStyle</span>(<span class="fn">QrStyle</span>::<span class="var">PayBySquare</span>);`);
        lines.push(``);
        lines.push(`<span class="cmt">// Uložiť do súboru</span>`);
        lines.push(`<span class="var">$qr</span>-><span class="fn">saveToFile</span>(<span class="str">'/tmp/platba.png'</span>, <span class="num">${size}</span>);`);
        lines.push(``);
        lines.push(`<span class="cmt">// Alebo získať data URI</span>`);
        lines.push(`<span class="var">$uri</span> = <span class="var">$qr</span>-><span class="fn">getDataUri</span>(<span class="num">${size}</span>);`);
        lines.push(``);
        lines.push(`<span class="cmt">// Alebo HTML &lt;img&gt; tag</span>`);
        lines.push(`<span class="kw">echo</span> <span class="var">$qr</span>-><span class="fn">getImgTag</span>(<span class="num">${size}</span>);`);

        document.getElementById('codeExample').innerHTML = lines.join('\n');
    }

    // Auto-generovanie pri zmene ľubovoľného poľa (debounce 400ms)
    let debounceTimer = null;
    document.querySelectorAll('.panel-form input, .panel-form select').forEach(el => {
        el.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(generate, 400);
        });
        el.addEventListener('change', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(generate, 400);
        });
    });

    // Vygeneruj pri načítaní stránky
    generate();

    function toggleTheme() {
        const html = document.documentElement;
        const isLight = html.classList.toggle('light');
        document.getElementById('themeIcon').textContent = isLight ? '☾' : '☀';
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Načítaj uloženú tému (default: light)
    (function() {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
            document.documentElement.classList.remove('light');
            document.getElementById('themeIcon').textContent = '☀';
        } else {
            document.documentElement.classList.add('light');
            document.getElementById('themeIcon').textContent = '☾';
        }
    })();
</script>

</body>
